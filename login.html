<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign in to GitHub Â· GitHub</title>
        <link rel="Github icon" href="GitHub-Mark-Light-64px.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="icon-edit">
        <img class="image-edit" src="GitHub-Mark-Light-64px.png">
        </div>
        <div>
        <h3 class="header-font">Sign in to GitHub</h3>
        </div>
        <div class="form-body">
            <form>
                <label for="username">Username or email address</label><br>
                <input type="text" id="username"><br>
                <label for="password">Password <span class="forgot-password">Forgot password?</span></label><br>
                <input type="password" id="password"><br>
                <input type="submit" value="Sign in" class="submit-edit">
            </form>
        </div>
        <div>
            <p class="new-account">New to GitHub? <span class="account-link">Create an account.</span></p>
        </div>
        <div class="footer-edit">
            <footer>
                <span class="footer-links-1">Terms</span>
                <span class="footer-links-2"> Privacy</span>
                <span class="footer-links-3"> Security</span>
                <span class="contact"> Contact GitHub</span>
            </footer>
        </div>

    </body>

</html>
